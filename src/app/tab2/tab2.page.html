<ion-header>
    <ion-toolbar>
        <ion-title>
            Libros
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form" (ngSubmit)="search()">
        <ion-item>
            <ion-label position="floating">ISBN</ion-label>
            <ion-input type="text" formControlName="isbn"> </ion-input>
        </ion-item>
        <ion-button color="primary" type="submit" [disabled]="!form.valid">Search</ion-button>
        <ion-list *ngIf="asked">
            <ion-item>
                <ion-thumbnail slot="start" *ngIf="book.cover">
                    <img src="{{book.cover}}" />
                </ion-thumbnail>
                <ion-label>
                    <h3>{{book.title}}</h3>
                    <p>{{book.subtitle}}</p>
                    <p>{{book.isbn}}</p>
                </ion-label>
            </ion-item>
            <ion-item *ngIf="book.number_of_pages">
                <p>Paginas: </p>
                <ion-label>{{book.number_of_pages}}</ion-label>
            </ion-item>
            <ion-item *ngIf="book.publishers">
                <p>Editorial: </p>
                <ion-label *ngFor="let publisher of book.publishers">{{publisher}}</ion-label>
            </ion-item>
            <ion-item *ngIf="book.physical_format">
                <p>Formato: </p>
                <ion-label>{{book.physical_format}}</ion-label>
            </ion-item>
            <ion-item *ngIf="book.publish_places">
                <p>Lugar de publicacion: </p>
                <ion-label *ngFor="let place of book.publish_places">{{place}}</ion-label>
            </ion-item>
            <ion-item *ngIf="book.publish_date">
                <p>Fecha de publicacion: </p>
                <ion-label>{{book.publish_date}}</ion-label>
            </ion-item>
            <ion-item *ngIf="book.subjects">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col>
                            <ion-chip outline color="primary" *ngFor="let subject of book.subjects">
                                <ion-label>{{subject}}</ion-label>
                            </ion-chip>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item *ngIf="book.authors">
                <p>Autor: </p>
                <ion-label *ngFor="let author of book.authors">{{author}}</ion-label>
            </ion-item>
            <ion-item *ngIf="book.description">
                <ion-textarea autoGrow readonly value="{{book.description}}"></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
